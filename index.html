<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management CRUD</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Student Management CRUD</h1>
    
        <form id="student-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <input type="text" id="degree" placeholder="Degree" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit" id="add-btn">Add Student</button>
        </form>

           <!-- Search Box -->
  <center>
  <input type="text" id="search" placeholder="Search by Name, Email, or Degree" class="searchBy">
  </center>

   <!-- Student List -->
   <table id="student-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>GPA</th>
        <th>Degree</th>
        <!-- <th>Edit</th>
        <th>Delete</th> -->
      </tr>
    </thead>
    <tbody id="student-list">
        
    </tbody>
  </table>

    <script src="./script.js"></script>
</body>
</html>
